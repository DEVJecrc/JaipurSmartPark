{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<h1>Hello {{user.username}}</h1>

<form  action="" method="post">
    {% csrf_token %}
    {% include 'bootstrap-form.html' with form=form %}
    <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endif %}
{% endblock %}
